<script src="cajax.js"></script>

<h1>Open the Dev-Console (F12)</h1>

<script>
    cajax.post("example_server.php", {hello:"world"})
    .then((data)=>{
        console.log(data);
    }).catch((data)=>{
        console.log("error"+data);
    }).send();
    
    
    // JSON FORMAT 
    cajax.ajax({
        url: "example_server.php",
        method: "POST",
        data: {hello: "Hi!"}
    }).then( (d) => {
        console.log(d);
    }).send();
    
    // GET
    cajax.get("example_server.php", {hello:"world"})
    .then((data)=>{
        console.log(data);
    }).catch((data)=>{
        console.log("error"+data);
    }).send();
</script>
